name: ğŸ“¦ Build & Push Docker Image

on:
  push:
    branches: [main]
concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}

jobs:
  check-environment:
    name: ğŸ” Environment Check
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
      branch: ${{ steps.check.outputs.branch }}
      environment: ${{ steps.check.outputs.environment }}
    steps:
      - name: Check trigger conditions
        id: check
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"

          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "branch=main" >> $GITHUB_OUTPUT
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "âœ… main push è§¦å‘éƒ¨ç½²"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "environment=none" >> $GITHUB_OUTPUT
            echo "âŒ ä¸æ»¡è¶³éƒ¨ç½²æ¡ä»¶"
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: check-environment
    if: needs.check-environment.outputs.should_deploy == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ§° Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-environment.outputs.branch }}

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: ğŸ—ï¸ Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
